<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="Celulares, Samsung, Motorola, Apple, iPhone, Xiaomi, Galaxy, Redmi, Moto, Smartphone">
    <meta name="description" content="Sección de TechnoPhone en donde podrás registrarte a la página para así disponer de tu propia cuenta.">

    <link rel="stylesheet" type="text/css" href="../css/main.css">

<body>

    <header class="header__especial">
        <a href="../index.html" class="titulo__especial">
            <h1>TECHNO</h1>
        </a>
        <a href="../index.html"><img src="../imagenes/logo.png" alt="Logo de la Página" class="header__logo"></a>
        <a href="../index.html" class="titulo__especial">
            <h2>PHONE</h2>
        </a>
    </header>

    <main class="main__registro">
        <section class="registro__section">
            <h3>Registrarse en TechnoPhone</h3>
            <form class="registro__form">
                <div class="registro__div">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="text" name="apellido" placeholder="Apellido" required>
                </div>
                <input type="email" name="correo-electronico" placeholder="Correo electrónico" required>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
                <input type="password" name="contraseña" placeholder="Repetir contraseña" required>
                <div class="registro">
                    <input type="submit" name="registrarse" value="Registrarse">
                </div>
            </form>
        </section>
    </main>

        <ul class="footer__iconos">

                        src="../iconos/whatsapp.png" alt="Logo Whatsapp"></a></li>
